apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guac-postgres-pvc
  namespace: remote-access
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: <set-if-needed>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guac-postgres
  namespace: remote-access
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guac-postgres
  template:
    metadata:
      labels:
        app: guac-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: guac-db-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: guac-db-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: guac-db-secrets
                  key: POSTGRES_DB
          ports:
            - name: pg
              containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: guac-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: guac-postgres
  namespace: remote-access
spec:
  type: ClusterIP
  selector:
    app: guac-postgres
  ports:
    - name: pg
      port: 5432
      targetPort: pg

