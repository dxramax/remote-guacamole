apiVersion: v1
kind: Secret
metadata:
  name: guac-db-secrets
  namespace: remote-access
type: Opaque
stringData:
  POSTGRES_USER: guac
  POSTGRES_PASSWORD: change_me
  POSTGRES_DB: guacamole
---
apiVersion: v1
kind: Secret
metadata:
  name: contabo-ssh
  namespace: remote-access
type: Opaque
stringData:
  ssh_host: your.contabo.host
  ssh_user: youruser
  # Paste a private key allowed on contabo_de (id_ed25519)
  id_ed25519: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    ...
    -----END OPENSSH PRIVATE KEY-----

